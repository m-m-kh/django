{% extends 'base.html' %}


{% block card %}
    {% if user.is_authenticated %}

    <div class="col-9">
        <div class="card shadow my-3 p-5">
            <h3>Add new Post:</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    {% else %}
        <h1>you must login first</h1>
        <a href="{% url 'login' %}" class="btn btn-warning">Log In</a>
    {% endif %}
{% endblock card %}
